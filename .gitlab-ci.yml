---
image: "buluma/github-action-molecule:4.0.5"

services:
  - docker:dind

variables:
  DOCKER_HOST: "tcp://docker:2375"
  PY_COLORS: 1

molecule:
  script:
    - image=${image} tag=${tag} molecule test
  rules:
    - if: $CI_COMMIT_REF_NAME == "master"
  retry: 1
  parallel:
    matrix:
      - image: "alpine-openrc"
        tag: "latest"
      - image: "enterpriselinux"
        tag: "latest"
      - image: "debian-systemd"
        tag: "latest"
      - image: "debian-systemd"
        tag: "bookworm"
      - image: "fedora-systemd"
        tag: "34"
      - image: "fedora-systemd"
        tag: "latest"
      - image: "fedora-systemd"
        tag: "rawhide"
      - image: "opensuse"
        tag: "latest"
      - image: "docker-ubuntu-systemd"
        tag: "latest"
      - image: "docker-ubuntu-systemd"
        tag: "bionic"

testing:
  script:
    - image=${image} tag=${tag} molecule test
  rules:
    - if: $CI_COMMIT_REF_NAME == "testing"
  retry: 1
  parallel:
    matrix:
      - image: "alpine-openrc"
        tag: "latest"
      - image: "enterpriselinux"
        tag: "latest"
      - image: "debian-systemd"
        tag: "latest"
      - image: "debian-systemd"
        tag: "bookworm"
      - image: "fedora-systemd"
        tag: "34"
      - image: "fedora-systemd"
        tag: "latest"
      - image: "fedora-systemd"
        tag: "rawhide"
      - image: "opensuse"
        tag: "latest"
      - image: "docker-ubuntu-systemd"
        tag: "latest"
      - image: "docker-ubuntu-systemd"
        tag: "bionic"

role_testing:
  script:
    - image=${image} tag=${tag} ansible-galaxy install buluma.ansible
  rules:
    - if: $CI_COMMIT_REF_NAME == "testing"
  retry: 1
  parallel:
    matrix:
      - image: "alpine-openrc"
        tag: "latest"
      - image: "enterpriselinux"
        tag: "latest"
      - image: "debian-systemd"
        tag: "latest"
      - image: "debian-systemd"
        tag: "bookworm"
      - image: "fedora-systemd"
        tag: "34"
      - image: "fedora-systemd"
        tag: "latest"
      - image: "fedora-systemd"
        tag: "rawhide"
      - image: "opensuse"
        tag: "latest"
      - image: "docker-ubuntu-systemd"
        tag: "latest"
      - image: "docker-ubuntu-systemd"
        tag: "bionic"

galaxy:
  script:
    - ansible-galaxy role info buluma.ansible

role_testing_live:
  script:
    - image=${image} tag=${tag} ansible-galaxy install buluma.ansible
  retry: 1
  parallel:
    matrix:
      - image: "alpine-openrc"
        tag: "latest"
      - image: "enterpriselinux"
        tag: "latest"
      - image: "debian-systemd"
        tag: "latest"
      - image: "debian-systemd"
        tag: "bookworm"
      - image: "fedora-systemd"
        tag: "34"
      - image: "fedora-systemd"
        tag: "latest"
      - image: "fedora-systemd"
        tag: "rawhide"
      - image: "opensuse"
        tag: "latest"
      - image: "docker-ubuntu-systemd"
        tag: "latest"
      - image: "docker-ubuntu-systemd"
        tag: "bionic"
